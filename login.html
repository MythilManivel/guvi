<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-p14xG6TdQGN1XgV1+4m9v2YMpXzy99MYO9czCk6nCMe/aXy3DyVR6sXburyykgf4"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="card shadow-sm p-4 form-card w-100" style="max-width: 420px;">
            <h2 class="mb-3 text-center">Login</h2>

            <form id="login-form" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        name="email"
                        placeholder="Enter your email"
                        aria-label="Email address"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        name="password"
                        placeholder="Enter your password"
                        aria-label="Password"
                        required
                    />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>

                <p class="text-muted small mt-3 text-center">
                    New here? <a href="signup.html">Create an account</a>
                </p>

                <div class="mt-2 text-center" id="login-feedback"></div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
