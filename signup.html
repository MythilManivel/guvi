<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-p14xG6TdQGN1XgV1+4m9v2YMpXzy99MYO9czCk6nCMe/aXy3DyVR6sXburyykgf4"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="card shadow p-4 form-card">
            <h2 class="mb-3 text-center">Register</h2>
            <form id="signup-form" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required />
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required />
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="1" />
                    </div>
                    <div class="col-md-4">
                        <label for="dob" class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" />
                    </div>
                    <div class="col-md-4">
                        <label for="contact" class="form-label">Contact number</label>
                        <input type="tel" class="form-control" id="contact" name="contact" />
                    </div>
                </div>
                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-primary">Create account</button>
                </div>
                <p class="text-muted small mt-3 text-center">
                    Already registered? <a href="login.html">Log in</a>
                </p>
                <div class="mt-2" id="signup-feedback"></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
